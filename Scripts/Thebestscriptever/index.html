<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Script Hub</title>

    <!-- Include Prism.js styles for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* Plain white background */
            color: #000; /* Black text for readability */
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .tabs {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab-links {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 10px;
            background-color: #e9e9e9; /* Simple gray background */
            cursor: pointer;
            font-weight: normal;
        }
        .tab-links:hover {
            background-color: #ccc; /* Slight hover effect */
        }
        .container {
            background-color: #fff; /* White content box */
            padding: 15px;
            border: 1px solid #ddd; /* Simple border */
            margin: auto;
            width: 80%;
        }
        pre {
            background-color: #f9f9f9; /* Light gray for code background */
            color: #000; /* Black text for code */
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #copyButton {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <!-- Include Prism.js script for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    <script>
        function copyCode() {
            var code = document.getElementById("scriptCode");
            var range = document.createRange();
            range.selectNode(code);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            try {
                document.execCommand("copy");
                alert("Code copied!");
            } catch (err) {
                alert("Failed to copy.");
            }
            window.getSelection().removeAllRanges();
        }
    </script>
</head>
<body>

<div class="header">
    <h1>Your Script Hub Name</h1>
</div>

<!-- Tabs Section -->
<div class="tabs">
    <span class="tab-links" onclick="window.location.href='https://example.com'">Tab 1</span>
    <span class="tab-links" onclick="window.location.href='https://example.com'">Tab 2</span>
    <span class="tab-links" onclick="window.location.href='https://example.com'">Tab 3</span>
</div>

<div class="container">
    <h2>Super Script</h2>
    
    <!-- Image section -->
    <div class="image-container">
        <img src="https://www.robloxlabs.com/wp-content/uploads/2020/07/Roblox-Logo.png" alt="Roblox Logo">
    </div>

    <p><strong>Developer:</strong> meow man 69</p>
    <p><strong>Description:</strong> Unlock hidden features in Roblox for testing purposes.</p>

    <h3>Script Code</h3>
    <pre><code id="scriptCode" class="language-lua">
print("hello world")
    </code></pre>
    <button id="copyButton" onclick="copyCode()">Copy Code</button>
</div>

<footer>
    <p>&copy; 2025 my poop script hub</p>
</footer>

</body>
</html>
